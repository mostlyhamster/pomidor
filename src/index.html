<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pomidor!</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <link rel="stylesheet" href="index.css">
  <script defer type = "module" src="render.js"></script>
</head>

<body>
  <main class="">
    <div class="buttons is-centered is-mobile">
      <button id="button-activity-pomodoro" class="button is-medium is-active">Pomodoro</button>
      <button id="button-activity-break-short" class="button is-medium">Short break</button>
      <button id="button-activity-break-long" class="button is-medium">Long break</button>
    </div>
    <p class="is-above-timer">Embrace the tomato. Be the tomato. Tomato.</p>
    <section class="timer-contaiener">
      <time id="timer" class="timer" datetime="PT50M">00:00</time>
      <p id="next-activity-name" class="is-under-timer">NEXT UP: SHORT BREAK</p>
    </section>
    <section>
      <div class="buttons is-centered">
        <button id="button-activity-reset" class="button is-medium is-danger is-outlined">Reset</button>
        <button id="button-activity-start" class="button is-medium">Start</button>
        <button id="button-activity-increase-duration" class="button is-medium">More time</button>
        <button id="button-activity-next" class="button is-medium ">Next</button>
      </div>
    </section>
  </main>
</body>

</html>
